<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VishalVaishany - Official Website</title>
    <!-- Import Montserrat font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #e0f7f4;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #005b5b;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }

        .logo-text {
            margin-left: 12px;
        }

        .logo-text h1 {
            color: #005b5b;
            font-size: 20px;
            margin-bottom: 3px;
            font-family: 'Times New Roman', Times, serif;
        }

        .logo-text p {
            color: #006666;
            font-size: 15px;
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .verified-icon {
            color: #005b5b;
            margin-left: 5px;
        }

        .menu-btn {
            font-size: 28px;
            color: #005b5b;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Main Content Styles */
        .main-content {
            padding: 18px;
            background-color: #ffffff;
        }

        .main-content h2 {
            color: #005b5b;
            font-size: 36px;
            margin-bottom: 25px;
            line-height: 1.2;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        .main-content p {
            color: #006666;
            font-size: 18px;
            margin-bottom: 35px;
            line-height: 1.4;
            font-family: 'Arial', sans-serif;
        }

        /* Creative Corner Section */   
        .creative-corner {
            background-color: #005b5b;
            color: white;
            padding: 35px 20px;
            border-radius: 30px 30px 0 0;
            position: relative;
            margin: 20px 15px 0 15px; /* Added horizontal margins */
            height: 280px;
            text-align: center;
        }

        .spinpage-image {
            position: absolute;
            top: -20px;
            right: 20px;
            width: 80px;
            height: 80px;
            z-index: 3;
        }

        .creative-corner h3 {
            font-size: 36px;
            margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        .pin {
            position: absolute;
            top: -15px;
            right: 45px;
            width: 18px;
            height: 22px;
            background-color: #ff3333;
            border-radius: 50% 50% 5px 5px;
            transform: rotate(45deg);
            z-index: 3;
        }

        .pin::after {
            content: "";
            position: absolute;
            width: 7px;
            height: 7px;
            background-color: #cc0000;
            border-radius: 50%;
            top: 4px;
            left: 5px;
        }

        .note-purple {
            position: absolute;
            top: -10px;
            right: 30px;
            width: 65px;
            height: 65px;
            background-color: #d459e8;
            z-index: 2;
            transform: rotate(-10deg);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .note-yellow {
            position: absolute;
            top: 0px;
            right: 20px;
            width: 65px;
            height: 65px;
            background-color: #f9f973;
            z-index: 1;
            transform: rotate(5deg);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
    </style>
    <!-- Link to external menu script -->
    <script src="popup.html" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-img">V</div>
            <div class="logo-text">
                <h1>VishalVaishany</h1>
                <p>Official Website <span class="verified-icon">✓</span></p>
            </div>
        </div>
        <button class="menu-btn" id="menuBtn">☰</button>
    </header>

    <div class="main-content">
        <h2>Official website of<br>Vishal Vaishnav</h2>
        <p>Explore creative pins, digital inspirations, and unique visual content. Follow the journey of a passionate creator and Graphic designer.</p>
    </div>

    <div class="creative-corner">
        <img src="spinpage.jpg" alt="Spin Page" class="spinpage-image">
        <h3>Creative Corner<br>on Pinterest</h3>
    </div>

    <!-- No menu HTML here as it will be in a separate file -->
</body>
</html>
