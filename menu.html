<script>
  // Toggle 'solid' class on the top bar when the .blank section reaches the top of viewport
  (function(){
    const topbar = document.getElementById('topbar');
    const blank = document.getElementById('blankSection');

    function check() {
      if (!blank) return;
      const rect = blank.getBoundingClientRect();
      // Change threshold to taste. Here: if the top of .blank is at or above the top-gap + 0px
      if (rect.top <= (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--top-gap')) + 0)) {
        topbar.classList.add('solid');
      } else {
        topbar.classList.remove('solid');
      }
    }

    // Run on load and on scroll
    document.addEventListener('DOMContentLoaded', check);
    window.addEventListener('scroll', check, {passive:true});
    window.addEventListener('resize', check);
  })();
</script>
